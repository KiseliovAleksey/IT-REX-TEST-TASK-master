<div>
    allData: {{allData.length}} data in Grid: {{gridData.length}}
    <div ui-grid="gridOptions" class="grid" ui-grid-infinite-scroll ui-grid-edit></div>
    <form class="form-inline mt-2 pt-2" ng-submit="addStudentNewRow()">
        <div class="form-group w-75 mb-2">
            <input
                type="text"
                placeholder="Student Full Name"
                id="inputName"
                class="form-control w-100 mb-2"
                ng-model="newStudent.userName"
                name="name"
                min="1"
                max="5"
                step="0.1"
                required
            />
        </div>
        <div class="form-group mb-2 w-25">
            <input
                type="number"
                placeholder="Grade"
                id="inputGrade"
                class="form-control mb-2 w-50"
                ng-model="newStudent.userGrade"
                name="grade"
                min="1"
                max="5"
                step="0.1"
                required
            />
            <button type="submit" class="btn btn-primary mb-2 w-50">Add Student</button>
        </div>
    </form>
    <button class="btn btn-primary mb-2 w-100" ng-click="saveEntity()">Save Data</button>
</div>
