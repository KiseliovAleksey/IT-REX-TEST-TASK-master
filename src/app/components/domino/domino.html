<div id="grids" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="btn-group w-100">
                        <button class='btn btn-primary fa fa-rotate-left' ng-click='domino.rotate(-90)'></button>
                        <button class='btn btn-primary' ng-click='domino.resetDomino()'>New</button> 
                        <button class='btn btn-primary fa fa-rotate-right' ng-click='domino.rotate(90)'></button>
                        
                </div>
                <div class='d-flex justify-content-center align-items-center tile-space'>
                    <div class='tile' id='tileObj' degrees='domino.degrees' rotate speed='domino.animationSpeed' scale='domino.dominoScale'>
                        <half-tile tile-class='{{domino.tile.upper.value}}' click-fn="domino.selectHalfTile($event, 'upper')"></half-tile>
                        <div class="line"></div>
                        <half-tile tile-class='{{domino.tile.bottom.value}}' click-fn="domino.selectHalfTile($event, 'bottom')"></half-tile>
                    </div>
                </div>
                <span class='btn-group align-items-center'>
                    <label class='w-25'>Speed</label>
                    <input class='w-50' 
                    type="range" 
                    min="0.1" max="2" step="0.1" 
                    value="1"
                    ng-model='domino.animationSpeed'
                    >
                    <input class='w-25' type='number' readonly=true value=1 ng-model='domino.animationSpeed'></input>
                </span>
                <span class='btn-group align-items-center'>
                    <label class='w-25'>Scale</label>
                    <input class='w-50' 
                    type="range" 
                    min="0.1" max="2" step="0.1" 
                    value="1"
                    ng-model='domino.dominoScale'>
                    <input class='w-25' type='number' readonly=true ng-model='domino.dominoScale'></input>
                </span>
                <div class='d-flex justify-content-center pt-5 align-items-center' >
                    <button class='btn btn-primary pull-right w-50' ng-click='domino.addToTable()'>Add Domino to table</button> 
                </div>
            </div>
            <div id='choiceRow'class="col-lg-1 align-items-center justify-content-center">
                <div id='none' ng-click='domino.choiseHalfTile($event)' class='tile'>
                    <half-tile tile-class=''></half-tile>
                </div>
                <div id='one'  ng-click='domino.choiseHalfTile($event)' class='tile'>
                    <half-tile tile-class=one></half-tile>
                </div>
                <div id='two'  ng-click='domino.choiseHalfTile($event)' class='tile'>
                    <half-tile tile-class='two'></half-tile>
                </div>
                <div id='three'ng-click='domino.choiseHalfTile($event)' class='tile'>
                    <half-tile tile-class="three"></half-tile>
                </div>
                <div id='four' ng-click='domino.choiseHalfTile($event)' class='tile'>
                    <half-tile tile-class='four'></half-tile>
                </div>
                <div id='five' ng-click='domino.choiseHalfTile($event)' class='tile'>
                    <half-tile tile-class='five'></half-tile>
                </div>
                <div id='six'  ng-click='domino.choiseHalfTile($event)' class='tile'>
                    <half-tile tile-class='six'></half-tile>
                </div>
            </div>
            <div class='col-4' style="display: block;" id='dominoTable'>
            </div>
        </div>
    </div>
</div>
